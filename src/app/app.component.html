<div class="container px-0">
  <app-header></app-header>
  <div class="row">
    <div class="col-2">
      <app-city></app-city>
    </div>
    <div class="col-10">
      <app-world-map></app-world-map>
    </div>
  </div>
  <br>
  <div class="row">
      <div class="col-12" *ngIf="loadedFeature === 'weather'" >
        <app-weather></app-weather>
      </div>
    <div class="col-12" *ngIf="loadedFeature === 'myPlaces'">
      <app-place></app-place>
    </div>
  </div>
</div>
